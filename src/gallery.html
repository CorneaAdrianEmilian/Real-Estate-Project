<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/gallery.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li class="gallery-menu">
            <a href="gallery.html">Gallery</a>
            <ul class="submenu">
                <li><a href="gallery.html?type=for-sale">For Sale</a></li>
                <li><a href="gallery.html?type=for-rent">For Rent</a></li>
            </ul>
        </li>
          <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="filters">
      <label for="sort">Sort by:</label>
      <select id="sort">
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="size-low">Size: Small to Large</option>
          <option value="size-high">Size: Large to Small</option>
          <option value="name-asc">Alphabetical (A-Z)</option>
          <option value="name-desc">Alphabetical (Z-A)</option>
      </select>
  
      <label for="location-filter">Filter by location:</label>
      <input type="text" id="location-filter" placeholder="Enter location">
      
      <button id="apply-filters">Apply Filters</button>
    </section>



    <section id="gallery">
        <h1>Property Listings</h1>
        <div id="gallery-container" class="gallery"></div>
        <div id="pagination"></div>
    </section>

  </main>

  <footer>
      <p>&copy; 2025 Real Estate Listings</p>
  </footer>
</body>

</html>
